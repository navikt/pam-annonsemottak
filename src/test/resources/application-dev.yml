server:
  port: 9016
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
       generate_statistics: true
       cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class:  org.hibernate.cache.ehcache.EhCacheRegionFactory
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
  profiles:
    active: prod
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: true
    baseline-on-migrate: true
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
    mappings:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ["prometheus", "metrics", "mappings"]
scheduler:
  enabled: false
dexi:
  url: http://localhost/api.dexi.io
  api:
    username: dexi_username
    password: dexi_password
amedia:
  url: http:/localhost/api/pipek/v2/classified/search
polaris:
  url: https://stilling.adresseavisen.no/api/nav.json
finn:
  url: https://cache.api.finn.no/iad
  api:
    password: finn_api_key
proxy:
  url: null
solr:
  url: https://itjenester-q0.oera.no/stilling-solr/
  core: 'maincore'
xmlstilling:
  url: http://localhost:9020
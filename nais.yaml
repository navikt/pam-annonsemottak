name: pam-annonsemottak
image: repo.adeo.no:5443/pam-annonsemottak
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /actuator/prometheus
port: 9016
healthcheck:
    liveness:
      initialDelay: 60
      path: /isAlive
    readiness:
      initialDelay: 60
      path: /isReady
resources:
    limits:
      cpu: 2000m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 500Mi
fasitResources:
  used:
  - alias: "driftproxy"
    resourceType: baseurl
  - alias: "dexi.api"
    resourceType: credential
  - alias: "finn.api"
    resourceType: credential
  - alias: "annonsemottakDB"
    resourceType: datasource
  - alias: "stilling.solr"
    resourceType: baseurl

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-annonsemottak
  namespace: teampam
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 9016
  liveness:
    path: /isAlive
    initialDelay: 20
  readiness:
    path: /isReady
    initialDelay: 20
  replicas:
    min: 1
    max: 1
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 2000m
      memory: 1500Mi
    requests:
      cpu: 500m
      memory: 500Mi
  prometheus:
    enabled: true
    path: /actuator/prometheus
  ingresses:
  {{#each ingress as |url|}}
     - {{url}}
  {{/each}}
  filesFrom:
    - secret: pam-annonsemottak-env-secret
      mountPath: /var/run/secrets/nais.io/vault
  gcp:
    sqlInstances:
      - name: pam-annonsemottak
        type: POSTGRES_11
        diskType: SSD
        highAvailability: true
        diskSize: 30
        diskAutoresize: true
        autoBackupTime: "03:00"
        databases:
          - name: pamannonsemottak
            envVarPrefix: DB
        cascadingDelete: false
  accessPolicy:
      external:
        - host: cache.api.finn.no/iad
          ports:
            - port: 443
              name: https
              protocol: HTTPS

server:
  port: 9016
application:
  version: @project.version@
spring:
  datasource:
    url: ${ANNONSEMOTTAKDB_URL:jdbc:h2:mem:testdb;Mode=PostgreSQL}
    username: ${ANNONSEMOTTAKDB_USERNAME:sa}
    password: ${ANNONSEMOTTAKDB_PASSWORD:}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
       generate_statistics: true
       cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class:  org.hibernate.cache.ehcache.EhCacheRegionFactory
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
  profiles:
    active: prod
  flyway:
    enabled: true
    baseline-on-migrate: true
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ["prometheus", "metrics"]
scheduler:
  enabled: true
dexi:
  url: ${DEXI_URL:https://api.dexi.io}
  api:
    username: ${DEXI_API_USERNAME:<dexi username>}
    password: ${DEXI_API_PASSWORD:<dexi password}
amedia:
  url: ${FINN_API_PASSWORD:https://bed.api.no/api/pipek/v2/classified/search}
finn:
  api:
    password: ${FINN_API_PASSWORD:<finn api password>}
proxy:
  url: ${DRIFTPROXY_URL:http://155.55.60.117:8088}
solr:
  url: ${STILLING_SOLR_URL:https://itjenester-q1.oera.no/stilling-solr}

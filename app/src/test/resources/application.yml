server:
  port: 9016
spring:
  datasource:
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
  profiles:
    active: test
management:
  metrics:
    export:
      prometheus:
        enabled: false
scheduler:
  enabled: false
dexi:
  url: http://localhost.dexi
  api:
    username: dexi_username
    password: dexi_password
amedia:
  url: http://localhost:7010/api/pipek/v2/classified/search
finn:
  url: https://localhost:7011
  api:
    password: finn_api_key
polaris:
  url: http://localhost:7012/api/nav.json
proxy:
  url: http://155.55.60.117:8088
solr:
  url: http://localhost.solr
  core: 'maincore'
server:
  port: 9016
spring:
  datasource:
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: test
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ["prometheus", "metrics"]
scheduler:
  enabled: false
dexi:
  url: http://localhost.dexi
  api:
    username: dexi_username
    password: dexi_password
amedia:
  url: http://localhost:7010/api/pipek/v2/classified/search
polaris:
  url: http://localhost:7012/api/nav.json
finn:
  url: https://localhost:7011
  api:
    password: finn_api_key
proxy:
  url: http://155.55.60.117:8088
solr:
  url: http://localhost.solr
  core: 'maincore'
xmlstilling:
  url: http://pam-xml-stilling